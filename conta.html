<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conta</title>
</head>
<body onload="verificaLogou()">
    <div class="main">
        <div class="user">
            <h1>Informações do aluno</h1>
            <div class="user-infos">
                <div class="input-label">
                    <p>Nome</p>
                    <input type="text" id="nome-input">
                </div>
                <button onclick="editarConta('nome')">Salvar</button>
            </div>
            <div class="user-infos">
                <div class="input-label">
                    <p>CPF</p>
                    <input type="text" id="cpf-input" onkeypress="formataCpf()" maxlength="14" autocomplete="off">
                </div>
                <button onclick="editarConta('cpf')">Salvar</button>
            </div>
            <div class="user-infos">
                <div class="input-label">
                    <p>Senha</p>
                    <input type="text" id="senha-input">
                </div>
                <button onclick="editarConta('senha')">Salvar</button>
            </div>
        </div>
        <button onclick="window.location.href = './index.html'" class="button-sair">Sair</button>
    </div>
    <footer>
        <a href="https://github.com/guzin-dev" target="_blank"><p>Powered by <b>guzin-dev</b></p></a>
        <a href="https://github.com/guzin-dev/CRUD-JS" target="_blank"><img src="./img/github-icon.svg" alt=""></a>
    </footer>
</body>
<script src="script.js"></script>
</html>
