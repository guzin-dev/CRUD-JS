<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conta</title>
</head>
<body onload="verificaLogou()">
    <div class="main">
        <div class="user">
            <h1>Informações do aluno</h1>
            <div class="user-infos">
                <div class="input-label">
                    <p>Nome</p>
                    <input type="text" id="nome-input">
                </div>
                <button onclick="editarConta('nome')">Salvar</button>
            </div>
            <div class="user-infos">
                <div class="input-label">
                    <p>CPF</p>
                    <input type="text" id="cpf-input" onkeypress="formataCpf()" maxlength="14" autocomplete="off">
                </div>
                <button onclick="editarConta('cpf')">Salvar</button>
            </div>
            <div class="user-infos">
                <div class="input-label">
                    <p>Senha</p>
                    <input type="text" id="senha-input">
                </div>
                <button onclick="editarConta('senha')">Salvar</button>
            </div>
        </div>
        <button onclick="window.location.href = './index.html'" class="button-sair">Sair</button>
    </div>
    <footer>
        <p>Feito por Gustavo Braga</p>
        <a href="https://www.instagram.com/gustavo_de_souza11/" target="_blank"><img src="img/Instagram_logo_2016.svg.webp" alt="" style="width: 1em;"> Instagram</a>
        <a href="https://www.linkedin.com/in/gustavo-souza-braga-04b11a238/" target="_blank"><img src="img/LinkedIn_icon.svg.png" alt="" style="width: 1em;"> LinkedIn</a>
        <a href="https://github.com/guzin-dev" target="_blank"><img src="img/Octicons-mark-github.svg" alt="" style="width: 1em;"> GitHub</a>
    </footer>
</body>
<script src="script.js"></script>
</html>
